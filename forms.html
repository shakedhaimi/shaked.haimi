<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="FormsCSS.css">
</head>
<body>
<form action="index.html" method="post">
    <h1>New Form</h1>
    <h1 id="strong">Sign Up Now</h1>
    <fieldset>
        <legend>Your basic info</legend>
        <label for="name"><span class="number">1</span> Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail"><span class="number">2</span>Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="password"><span class="number">3</span>Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="birthdate"><span class="number">4</span>Birthdate:</label>
        <input type="date" id="birthdate" name="user_birthdate">
    </fieldset>

    <button type="submit">Sign Up</button>

</form>
</body>
</html>
